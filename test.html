<body>
  <script>
var maxSubArray = function(nums) {
  let cache = []
  let max = undefined
  for (let i = 0; i < nums.length; i++) {
    let current = nums[i]
    let total = current
    for (let j = i + 1; j < nums.length; j++) {
      total += nums[j]
    }
    if (max === undefined) {
      max = total
    }
    if (total > max) {
      max = total
    }
  }
  return max
};
let nums = [-2,1,-3,4,-1,2,1,-5,4]
console.log(maxSubArray(nums))
  </script>
