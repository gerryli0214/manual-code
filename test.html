<body>
  <script>
var lengthOfLastWord = function(s) {
  let len = 0
  let temp = 0
  for (let i = 0; i < s.length; i++) {
    if (s[i] === ' ') {
      if (temp !== 0) len = temp
      temp = 0
    } else {
      temp++
    }
  }
  return len
}

let s =  "luffy is still joyboy"
console.log(lengthOfLastWord(s))
  </script>
</body>
